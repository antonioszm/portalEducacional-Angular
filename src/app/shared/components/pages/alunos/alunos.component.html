<body>
  <app-header></app-header>
<div class="container">
  <!-- Input de Pesquisa -->
  <div class="search-bar">
    <p-floatLabel>
      <input pInputText id="Pesquisar por nome ou email" [(ngModel)]="filtroAluno" />
      <label for="Pesquisar por nome ou email">Pesquisar por nome ou email</label>
    </p-floatLabel>
    </div>
  <!-- Tabela de Alunos -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Curso</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of filterAluno()">
        <td>{{ aluno.nomeCompleto }}</td>
        <td>{{ aluno.cpf }}</td>
        <td>{{ aluno.email }}</td>
        <td>{{ aluno.curso }}</td>
        <td>
          <!-- Botão Editar -->
          <button (click)="editarAluno(aluno.id)">Editar</button>
          
          <!-- Botão Excluir -->
          <button (click)="excluirAluno(aluno.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
